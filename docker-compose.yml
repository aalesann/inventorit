services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: inventory_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    environment:
      PORT: 3000
      SERVER_IP: ${SERVER_IP:-localhost}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgrespassword
      DB_NAME: inventory_db
      DB_PORT: 5432
    depends_on:
      - db

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "5173:80"

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "0.0.0.0:80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  db_data:
